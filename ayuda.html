<head>

    <link href="https://fonts.googleapis.com/css?family=Cinzel:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra-superior">
                <a href="/">
                    <img src="img/logo.svg" alt="Foto rota">
                </a>

                <nav class="navegacion">
                    <a target="_self" href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="ayuda.html">Ayuda</a>
                    <a href="blog.html">Blog</a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header>

    <h1 class="mas-info centrar-texto">Formulario de contacto</h1>
    <img src="img/destacada3.jpg" alt="Roto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="mas-info-centrar-texto">Llena el formulario de contacto</h2>
        <form class="formulario-contacto">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="ejemplo@ejemplo.com">
            
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la prenda</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones"> <!--Value es para que el lenguaje backend sepa que hacer en cada caso-->
                    <option value="" disabled selected>-- seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend> <!--Radio solo admite una seleccion, checkbox varias. Para saber que radios van juntos se usa name y para pasar los valores al backend se usa value-->
                <p>Como desea ser contactado:</p>
               
                <div class="forma-contacto">
                    <label for="telefono">Teléfono:</label>
                    <input type="radio" id="telefono" name="contacto">
                
                    <label for="correo">E-mail:</label>
                    <input type="radio" id="correo" name="contacto">
                </div>

                <p>Si eligió teléfono, seleccione fecha y hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="_self" href="nosotros.html">Nosotros</a>

                <a href="blog.html">Blog</a>

    </footer>

</body>
</html>
